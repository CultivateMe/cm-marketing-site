<!DOCTYPE html>
<html>

<head>
	<title>Iris List</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">


	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="irislist" ng-controller="MainCtrl">
	<header>
		<div class="container-fluid">
			<img src="Logo-Banner.png" class="header-logo img-responsive">
		</div>
	</header>
	<div class="container-fluid">
		<div class="row" id="main">
			<div class="col-lg-6">
				<img src="iris.png" class="img-responsive">
			</div>

			<div class="col-lg-6 panel panel-default" id="window">
				<div id="window-nav">
					<ul class="nav nav-pills">
					  <li role="presentation" class="active"><a href="#">Irises</a></li>
					  <li role="presentation"><a href="#">Capabilities</a></li>
					  <li role="presentation"><a href="#">Engagements</a></li>
						<li role="presentation"><a href="#">Experts</a></li>
						<li role="presentation"><a href="#">Resources</a></li>
					</ul>
				</div>
				<p>Below are irises for all the people in your organization. Check the box to view their iris. Check more than one to view a stack of irises.</p>
				<table class="table" id="iris-list">
					<tr>
						<td><input class="form-control" type="text" ng-model="search.$" placeholder="Search by name"></input></td>
					</tr>
					<tr ng-repeat="iris in irises | orderBy: 'name' | filter:search.$">
						<td>
							<input type="checkbox">
						</td>
						<td>{{ iris.name }}</td>
						<td>
							<a class="btn btn-primary pull-right" href="{{ iris.irisUrl }}" target="_blank">View Iris</a>
						</td>
				  	</tr>
				</table>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			Stuff goes here
		</div>
	</footer>
</body>

</html>
